<html>
    <head>
        <meta http-equiv="content-type"
              content="text/html; charset=utf-8" />
        <title>Live_search</title>
    </head>
    <body>
        <h1 id="heading">Live search</h1>
        <input type="text" name="live" value="" />
        
	<script type="text/javascript" charset="utf-8">
            document.getElementsByTagName("input")[0]
                .addEventListener("keyup", function () {
                    var busca = this.value,
                        cidades = document.getElementsByTagName("li");
                    for (var i = 0; i < cidades.length; i++) {
                        if (cidades[i].innerHTML.toUpperCase().search(busca.toUpperCase()) == 0)
                            cidades[i].style.display = "block";
                        else
                            cidades[i].style.display = "none";
                    }
                });
        </script>
    </body>
</html>
